---
title: lastBmi
layout: ./app/layout.ejs
engine: ejs
current: index
---

<div class="wrap">
  <div id="top"></div> <!--錨點作用-->
  <div class="header">
    <h1 class="bmiLogo">BMI Calculator</h1>
    <div class="heightWeight">
      <form action="index.html">
        <label for="height">身高 cm</label>
        <input 
          type="number" 
          class="height"
          name="height"
          id="height"
          placeholder="請輸入你的身高"
        >
        <span class="heightAlert"></span> <!--警告標語-->
        <label for="weight">體重 kg</label>
        <input 
          type="number"
          class="weight"
          name="weight"
          id="weight"
          placeholder="請輸入你的體重"
        >
        <span class="weightAlert"></span> <!--警告標語-->
      </form>
    </div>
    <input 
      class="calculate" 
      type="button" 
      value="Calculate"
    >
    <div class="reCalculate"></div>
    <h3 class="assessResult"></h3>
  </div>

  <div class="content">
    <h2 class="contetn_title">BMI Records</h2>
    <ul class="records"></ul><!--bmi記錄區塊-->
    <div class="pageBox">
      <ul class="page"></ul><!--頁數區塊-->
    </div>
    <button class="deleteAll">Delete All Records</button>
  </div>

  <div class="footer">
    <a href="#top">
      <img src="./assets/images/BMICLogo.png" alt="logoIcon">
    </a>
  </div>
</div>
