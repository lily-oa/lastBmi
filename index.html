<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lastBmi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/style/bootstrap.css">
    <!--icon-->
    <link rel="icon" href="./assets/images/logo.ico" type="image/x-icon"/>
    <!--font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <!--內部css-->
    <link rel="stylesheet" href="./assets/style/all.css">
  </head>

  <body>
    
    
<div class="wrap">
  <div id="top"></div> <!--錨點作用-->
  <div class="header">
    <h1 class="bmiLogo">BMI Calculator</h1>
    <div class="heightWeight">
      <form action="index.html">
        <label for="height">身高 cm</label>
        <input 
          type="number" 
          class="height"
          name="height"
          id="height"
          placeholder="請輸入你的身高"
        >
        <span class="heightAlert"></span> <!--警告標語-->
        <label for="weight">體重 kg</label>
        <input 
          type="number"
          class="weight"
          name="weight"
          id="weight"
          placeholder="請輸入你的體重"
        >
        <span class="weightAlert"></span> <!--警告標語-->
      </form>
    </div>
    <input 
      class="calculate" 
      type="button" 
      value="Calculate"
    >
    <div class="reCalculate"></div>
    <h3 class="assessResult"></h3>
  </div>

  <div class="content">
    <h2 class="contetn_title">BMI Records</h2>
    <ul class="records"></ul>
    <div class="pageBox">
      <ul class="page"></ul>
    </div>
    <button class="deleteAll">Delete All Records</button>
  </div>

  <div class="footer">
    <a href="#top">
      <img src="./assets/images/BMICLogo.png" alt="logoIcon">
    </a>
  </div>
</div>

    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>

</html>
